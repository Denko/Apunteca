<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="/sass/custom.css">

     <link rel="shortcut icon" type="image/x-icon" href="/img/logo.ico" />

    <title>Login</title>

    <script type="text/javascript" src="/JS/app.js"></script> 
</head>
<body class="fondo">

<main class="container">

  <!--    Menú    -->
  <nav class="navbar navbar-expand-md navbar-light shadow cabecera fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="">Apunteca</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>

          <button class="btn btn-outline-primary" type="button">Entrar</button>

      </div>
    </div>
</nav>
    
<!--  Cuerpo  -->

<div class="row vh-100 justify-content-center align-items-center">
  <div class="col-lg-6 shadow-lg semitransparente p-4">
    <div class="row justify-content-center">
      <div class="col m-2">
        <h1 class="text-primary text-center">Entrar a Apunteca</h1>
        <form id="formLogin" name="formLogin">
          <div class="row mb-1">
            <label for="inputUsuario" class="col-form-label-lg">Usuario</label>
          </div>
          <div class="row">
            <input type="text" class="form-control bg-light" id="inputUsuario" name="inputUsuario">
          </div>
          <div class="row mb-1">
            <label for="inputPassword" class="col-form-label-lg">Contraseña</label>
          </div>
          <div class="row">
            <input type="password" class="form-control bg-light" id="inputPassword" name="inputPassword">
          </div>
          <div class="row p-lg-4">
            <div id="errorLogin" class="text-center pb-2 text-danger"></div>
            <button type="submit" class="btn btn-lg btn-primary" onclick="login()">Entrar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="d-grid gap-2  mx-auto">
      <p>Si no recuerdas tu usuario o contraseña pulsa <b><a class="link-primary" href="/HTML/recuperarCuenta.html">aquí</a></b></p>
    </div>
    <div class="d-grid gap-2  mx-auto">
      <p>O si lo que quieres es registrarte pulsa <b><a class="link-primary" href="/HTML/registro.html">aquí</a></b></p>
    </div>
  </div>
</div>


</main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    
   

</body>
</html>
