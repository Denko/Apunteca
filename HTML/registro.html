<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="/sass/custom.css">

     <link rel="shortcut icon" type="image/x-icon" href="/img/logo.ico" />

     <script type="text/javascript" src="/JS/app.js"></script>

    <title>Registro</title>
</head>
<body class="fondo">

<main class="container">

  <!--    Menú    -->
  <nav class="navbar navbar-expand-md navbar-light shadow-sm  cabecera">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="">Apunteca</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>

          <button class="btn btn-outline-primary" type="button" onclick='window.location.href="login.html"'>Entrar</button>

      </div>
    </div>
</nav>

<!--  Cuerpo  -->
    
<div class="row  justify-content-center align-items-center mt-5">
  <div class="col-md-12 col-lg-9 shadow-lg bg-white p-4">
    <div class="row justify-content-center">
      <div class="col m-2">
        <h1 class="text-primary text-center mb-4">Regístrate</h1>
        <form id="formRegistro" name="formRegistro" method="post" enctype="multipart/form-data">
          <div class="row mb-3 pb-3">
            <label for="inputUsuario" class="col-sm-3 col-form-label">Nombre de usuario<b class="text-danger">*</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control bg-light" id="inputUsuario" name="inputUsuario" maxlength="40" required>
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña<b class="text-danger">*</b></label>
            <div class="col-sm-9">
              <input type="password" class="form-control bg-light" id="inputPassword" name="inputPassword" maxlength="40" required>
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputPassword2" class="col-sm-3 col-form-label">Repite la contraseña<b class="text-danger">*</b></label>
            <div class="col-sm-9">
              <input type="password" class="form-control bg-light" id="inputPassword2" name="inputPassword2" maxlength="40" required>
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputNombre" class="col-sm-3 col-form-label">Nombre<b class="text-danger">*</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control bg-light" id="inputNombre" name="inputNombre" maxlength="40" required>
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputEmail" class="col-sm-3 col-form-label">Email<b class="text-danger">*</b></label>
            <div class="col-sm-9">
              <input type="email" class="form-control bg-light" id="inputEmail" name="inputEmail" maxlength="40" required>
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputImagen" class="col-sm-3 col-form-label">Imagen</label>
            <div class="col-sm-9">
              <input type="file" class="form-control bg-light" id="inputImagen" name="inputImagen">
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputCentro" class="col-sm-3 col-form-label">Centro o Universidad</label>
            <div class="col-sm-9">
              <input type="text" class="form-control bg-light" id="inputCentro" name="inputCentro" maxlength="40">
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputEstudios" class="col-sm-3 col-form-label">Estudios</label>
            <div class="col-sm-9">
              <input type="text" class="form-control bg-light" id="inputEstudios" name="inputEstudios" maxlength="40">
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputComentario" class="col-sm-3 col-form-label">Comentario</label>
            <div class="col-sm-9">
              <textarea  class="form-control bg-light" id="inputComentario" name="inputComentario" rows="4" maxlength="140"></textarea>
            </div>
          </div>
          <div class="row">
            <p>Los campos marcados con <b class="text-danger">*</b> son obligatorios</p>
          </div>
          <div class="row" id="respuestaRegistro">
          </div>

          <div class="row p-lg-2">
            <button type="submit" id="btnEnviar" class="btn btn-lg btn-primary" onclick="registrarUsuario()">Registrar</button>
          </div>
        </form>
      </div>
      
    </div>
    <div id="respuesta"></div>
    <div id="modalRespuestaRegistro">
      <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroTitulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalRegistroTitulo">Registrado con éxito</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="abrirLogin()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Tus datos se han guardado correctamente
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="abrirLogin()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>

    

</body>
</html>
