<div class="row  justify-content-center align-items-center bg-light mt-5">
  <div class="col-lg-9 shadow-lg bg-white p-4">
    <div class="row justify-content-center">
      <div class="col m-2">
      
        
          <div class="row mb-3 pb-3">
            <div class=" d-flex col col-8 align-items-center justify-content-center">
 
                <h1 class="text-primary text-center mb-4">Mis Datos</h1>
          
            </div>
            <div class="col col-4">
              <div class="row justify-content-center">
                <img src="/PHP/img/default.png" class="img-thumbnail" id="fotoPerfil" name="fotoPerfil" alt="tu foto">
              </div>
              <div class="row">
                <form id="formImagen" name="formImagen">
                  <!--<label for="formNuevaImagen" class="col-form-label text-center">Cambiar imagen</label>-->
                  <input type="file" class="form-control form-control-sm bg-light m-1" id="formNuevaImagen" name="formNuevaImagen">
                  <button type="submit" class="btn btn-sm btn-outline-primary m-1" onclick="updateImagenUsuario()">Cambiar imagen</button>
                  <div class="text-danger" id="respuestaCambiarDatos"></div>
                </form>
              </div>
            </div>
          </div>
        <form id="formDatos" name="formDatos">
          <div class="row mb-3 pb-3">
            <label for="inputUsuario" class="col-sm-3 col-form-label">Nombre de usuario</label>
            <div class="col-sm-9">
              <input type="text" class="form-control bg-light" id="formDatosUsuario" name="formDatosUsuario" readonly>
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
            <div class="col-sm-9">
              <input type="text" class="form-control bg-light" id="formDatosPassword" name="formDatosPassword" readonly>
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputNombre" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
              <input type="text" class="form-control bg-light" id="formDatosNombre" name="formDatosNombre">
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control bg-light" id="formDatosEmail" name="formDatosEmail">
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputCentro" class="col-sm-3 col-form-label">Centro o Universidad</label>
            <div class="col-sm-9">
              <input type="texto" class="form-control bg-light" id="formDatosCentro" name="formDatosCentro">
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputEstudios" class="col-sm-3 col-form-label">Estudios</label>
            <div class="col-sm-9">
              <input type="texto" class="form-control bg-light" id="formDatosEstudios" name="formDatosEstudios">
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="inputComentario" class="col-sm-3 col-form-label">Comentario</label>
            <div class="col-sm-9">
              <textarea  class="form-control bg-light" id="formDatosComentario" name="formDatosComentario" rows="4"></textarea>
            </div>
          </div>

          <div class="row mb-3 pb-3">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-danger" id="respuestaCambiarDatos">
            </div>

          <div class="row p-lg-2">
            <button type="submit" class="btn btn-lg btn-primary" onclick="updateDatosUsuario()">Cambiar Datos</button>
          </div>
        </form>
      </div>
      
    </div>

  </div>
