        <!--    Menú    -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <button class="btn btn-outline-primary" type="button" onclick="cerrarSesion()">Salir</button>

    <div class="row  justify-content-center align-items-center mt-5">
      <div class="col-lg-9 shadow-lg bg-white p-4">
        <div class="row justify-content-center">
          <div class="col m-2">
            <h1 class="text-primary text-center mb-4">Guarda un archivo en tu Apunteca</h1>
            <form id="subirArchivo" name="subirArchivo">
              <div class="row mb-3 pb-3">
                <label for="fileArchivo" class="col-sm-3 col-form-label">Archivo<b class="text-danger">*</b></label>
                <div class="col-sm-9">
                  <input type="file" class="form-control bg-light" id="fileArchivo" name="fileArchivo" required>
                </div>
              </div>
              <div class="row mb-3 pb-3">
                <label for="nombreArchivo" class="col-sm-3 col-form-label">Nombre<b class="text-danger">*</b></label>
                <div class="col-sm-9">
                  <input type="text" class="form-control bg-light" id="nombreArchivo" name="nombreArchivo" maxlength="40" required>
                </div>
              </div>
              <div class="row mb-3 pb-3">
                <label for="asignaturaArchivo" class="col-sm-3 col-form-label">Asignatura<b class="text-danger">*</b></label>
                <div class="col-sm-9">
                  <input type="text" class="form-control bg-light" id="asignaturaArchivo" name="asignaturaArchivo" maxlength="40" required>
                </div>
              </div>
              <div class="row mb-3 pb-3">
                <label for="centroArchivo" class="col-sm-3 col-form-label">Centro<b class="text-danger">*</b></label>
                <div class="col-sm-9">
                  <input type="text" class="form-control bg-light" id="centroArchivo" name="centroArchivo" maxlength="40" required>
                </div>
              </div>
              <div class="row mb-3 pb-3">
                <label for="descripcionArchivo" class="col-sm-3 col-form-label">Descripción</label>
                <div class="col-sm-9">
                  <textarea  class="form-control bg-light" id="descripcionArchivo" name="descripcionArchivo" maxlength="200" rows="2"></textarea>
                </div>
              </div>
              <div class="row">
                <p>Los campos marcados con <b class="text-danger">*</b> son obligatorios</p>
              </div>
              <div class="row text-success" id="respuestaSubirArchivo"></div>
              <div class="row text-danger" id="errorSubirArchivo"></div>
    
              <div class="row p-lg-2">
                <button type="submit" class="btn btn-lg btn-primary" onclick="guardarArchivo()" id="botonGuardarArchivo">Guardar Archivo</button>
              </div>
            </form>
          </div>
          
        </div>
    
      </div>
      <div id="modalGuardarApunte">
        <div class="modal fade" id="modalGuardar" tabindex="-1" role="dialog" aria-labelledby="modalGuardarTitulo" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalGuardarTitulo">Documento guardado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="goToPage('/HTML/guardar.html')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Documento subido a la plataforma con éxito
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="goToPage('/HTML/principal.html')">Ir A Mis Documentos</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</main>
